---
# tasks file for configure-nodes

#turn off swap
- name: ðŸ’½ turn off the swap for the current session ðŸ’½
  command: swapoff -a
  become: true

- name: ðŸ’½ Remove swapfile from /etc/fstab ðŸ’½ 
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap

#Disable Selinux
- name: Put SELinux in permissive mode, logging actions that would be blocked.
  ansible.posix.selinux:
    policy: targeted
    state: permissive


#add hosts file
- name: ðŸ¤– Configure nodes hosts file ðŸ¤–
  template:
    src: "templates/hosts.conf.j2"
    dest: "/etc/hosts"
    owner: root
    group: root
    mode: "0644"

- name: Add  kubernetes module
  template:
    src: "templates/kubernetes.repo"
    dest: "/etc/yum.repos.d/kubernetes.repo"
    owner: root
    group: root
    mode: "0644"

- name: Install Kubernetes parts
  dnf:
    name: 
      - kubelet
      - kubectl
      - kubeadm
    state: present
    disable_excludes: kubernetes 
